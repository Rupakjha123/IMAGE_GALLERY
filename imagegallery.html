<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="imagegallery.css" />
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/300/200" alt="Image 1" />
    <img src="https://picsum.photos/id/1016/300/200" alt="Image 2" />
    <img src="https://picsum.photos/id/1018/300/200" alt="Image 3" />
    <img src="https://picsum.photos/id/1020/300/200" alt="Image 4" />
    <img src="https://picsum.photos/id/1024/300/200" alt="Image 5" />
    <img src="https://picsum.photos/id/1025/300/200" alt="Image 6" />
  </div>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" />
  </div>

  <script src="imagegallery.js"></script>
</body>
</html>
